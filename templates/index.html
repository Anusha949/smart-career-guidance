<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Career Guidance</title>
  <<link rel="stylesheet" href="/static/styles.css">
<script src="/static/script.js"></script>


</head>
<body>
  <div class="card form-section" style="max-width: 400px; margin: 2rem auto;">
    <h2>Career Guidance Form</h2>
    <form id="careerForm">
      <label for="tenth">10th Score (%)</label>
      <input type="number" id="tenth" min="0" max="100" step="0.01" required />

      <label for="twelfth">12th Score (%)</label>
      <input type="number" id="twelfth" min="0" max="100" step="0.01" required />

      <label for="ug">UG Score (%)</label>
      <input type="number" id="ug" min="0" max="100" step="0.01" required />

      <label for="interests">Interest</label>
      <select id="interests" required>
        <option value="" disabled selected>Select Interest</option>
        <option value="Management">Management</option>
        <option value="Research">Research</option>
        <option value="Design">Design</option>
        <option value="Tech">Tech</option>
        <option value="Teaching">Teaching</option>
      </select>

      <label for="skills">Skills (comma separated)</label>
      <input type="text" id="skills" placeholder="e.g. Java, C++, Leadership" required />

      <button type="submit">Get Career Recommendation</button>
    </form>

    <div id="resultSection" class="hidden result-card">
      <div id="careerCard"></div>
      <button id="learnMore" onclick="alert('Feature coming soon!')">Learn More</button>
    </div>
  </div>

  <script src="/static/script.js"></script>

</body>
</html>
